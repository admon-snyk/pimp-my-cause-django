{% extends "layout.html" %}

{% load static %}

{% block main %} 
    <div class="page-login">
        <div class="content-wrap">
            <div class="row"> 
                <div class="large-12 medium-12 small -12 columns">
                    <h1 class="pnl__title">Log In</h1>
                    <form method="POST" action="">
                        <div class="medium-6 large-3 small-12 large-centered small-centered columns">
                            <div class="row">
                                <input type="email" name="email" placeholder="Username" required>
                            </div>
                            <div class="row">
                                <input type="password" name="password" placeholder="Password">
                                <a href="#">Forgot Password</a>                                
                            </div>
                            <div class="row">
                                <input class="button round right" type="submit" value="Sign in">
                                <a href="create-account.html" class="underline txt-right">Not Registered? Start here</a>  
                            </div>
                        </div>                                
                    </form>
                </div>
            </div>   
        </div> 
    </div>
{% endblock %}
