{% extends "layout.html" %}

{% load static %}


{% block main %} 
    <div class="page-login">
		<div class="content-wrap">
            <div class="row"> 
                <div class="large-12 medium-12 small -12 columns">
                    <h1 class="pnl__title">Log In</h1>
                    <form method="POST" action="" class="medium-3 medium-centered columns">
                    	{% csrf_token %}
                    	{{ form }}
                    	<div class="row">
                            <div class="medium-6 medium-centered columns">
                    			<input class="button round right" type="submit" value="Log in" />
                    			<input type="hidden" name="next" value="{{ next }}" />
                    			<a href="#">Forgot Password</a>
                            </div>
                        </div>
                	</form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
